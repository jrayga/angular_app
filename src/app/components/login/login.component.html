<div class="container login d-flex align-items-center justify-content-center">
    <div class="row login_main-row">
        <div class="col-sm-12 col-md-12 col-md-12">
            <img class="login__user-icon" src="../../../assets/images/default-user.png" alt="default-img" />
            <h1 class="text-center">Login</h1>
            <mat-form-field class="full-form" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="loggedInForm.username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field class="full-form" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="loggedInForm.password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button type="button" (click)="loggedIn()" class="login__login-btn" mat-raised-button color="primary">
                <mat-icon inline="true">check_circle_outline</mat-icon>
                Login
            </button>
        </div>
    </div>
</div>
